<div class="container">
    <div class="card">
        <div class="card-head">
            <h5>Donaciones a la fecha</h5>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>Mensaje del donador</th>
                        <th>Manguitos donados</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let donacion of donaciones " class="text-center">
                        <td>{{donacion.mensaje}}</td>
                        <td>{{donacion.valor}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
