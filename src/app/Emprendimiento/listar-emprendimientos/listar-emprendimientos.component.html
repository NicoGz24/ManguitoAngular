
    <div class="container">
      <div class="card">
          <div class="card-head">
              <h3>Top Emprendimientos</h3>
          </div>
          <div class="card-body">
              <table class="table table-hover">
                  <thead>
                      <tr class="text-center">
                          <th>Nombre</th>
                          <th>Manguitos</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let emprendimiento of emprendimientos " class="text-center">
                          <td>{{emprendimiento.nombre}}</td>
                          <td>manguitos</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
