<app-navbar></app-navbar>

<h1 style="text-align: center; padding: 2%; font-family: cursive;" >{{emprendimiento.nombre}}</h1>

<div class="container">
    <img src={{emprendimiento.banner}} class="card-img-top" alt="...">
    <h5>Url de la portada</h5>
    <input class="form-control me-2" [(ngModel)]="emprendimiento.banner" type="text" placeholder="url_imagen" name="url_imagen" >
    <h5>Nombre del emprendimiento</h5>
    <input  class="form-control me-2"type="text" [(ngModel)]="emprendimiento.nombre" placeholder='nombre ' name="nombre">
    <h5>Descripcion</h5>
    <input class="form-control me-2"type="text" [(ngModel)]="emprendimiento.descripcion" placeholder='descripcion ' name="descripcion">
    <h5>Sitio web o dominio</h5>
    <input class="form-control me-2"type="text" [(ngModel)]="emprendimiento.url" placeholder='url ' name="url">
    <button (click)="AltaEmprendimiento()" class="btn btn-primary" style="align-content: center; margin-top: 10px; margin-right: 10px;">Crear Emprendimiento</button>
    <button [routerLink]="['/panelUsuario',idUsuario]" class="btn btn-primary" style="align-content: center; margin-top: 10px;">Volver</button>
</div>







<app-footer></app-footer>
