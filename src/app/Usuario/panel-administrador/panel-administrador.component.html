<app-navbar></app-navbar>
<h1 style="text-align: center; padding: 2%; font-family: cursive;" >Administrador de Categorias</h1>
<div class="container">
    <div class="card" *ngFor="let categoria of categorias" >
        <img src={{categoria.imagen}} class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{categoria.nombre}}</h5>
            <p class="categria-descripcion">{{categoria.descripcion}}</p>
            <button (click)="EditarCategoria(categoria)" class="btn btn-primary" style="align-content: center;">Editar</button>
        </div>
    </div>
</div>
