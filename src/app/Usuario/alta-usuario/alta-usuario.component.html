<app-navbar></app-navbar>

<div class="card">
    <div class="card-head">
        <h3>Nuevo Usuario</h3>
    </div>
    <div class="card-body">
        <form action="">
            <div class="form-group" aria-required="true">
                <label class="form-label" >Nombre de Usuario</label>
                <input [(ngModel)]="usuario.nombre" type="text" class="form-control" name = "nombre" required>
            </div>
            <div class="form-group">
                <label class="form-label" >Email</label>
                <input  [(ngModel)]="usuario.email" type="text" class="form-control"  name = "email" required>
            </div>
            <div class="form-group">
                <label class="form-label">Constrase√±a</label>
                <input  [(ngModel)]="usuario.password" type="password" class="form-control"  name = "password" required>
            </div>
            <button (click)="RegistrarUsuario()" style="margin-top: 10px; margin-left: 30px;" class="btn btn-danger" type="submit">Registrarse</button>
            <button [routerLink]="['']" style="margin-top: 10px; margin-left: 30px;" class="btn btn-danger">Volver al Inicio</button>
        </form>
    </div>
</div>
