<app-navbar [sesion]="idUsuario"></app-navbar>

<div class="card">
    <div class="card-head">
        <h3>Bienvenid@ {{usuario.nombre}}</h3>
        <h5>Desde este panel podras editar los datos de tu perfil</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (submit)="ActualizarUsuario()">
            <div class="form-group" >
                <label class="form-label" >Nombre de Usuario</label>
                <input  type="text" class="form-control" formControlName="nombre" placeholder="{{usuario.nombre}}" id = "nombre" >
            </div>
            <div class="form-group">
                <label class="form-label" >Email</label>
                <input type="text" class="form-control"  formControlName="email" placeholder="{{usuario.email}}" id = "email" >
            </div>
            <div class="form-group">
                <label class="form-label">Constrase√±a</label>
                <input type="password" class="form-control" formControlName="password" id = "password" >
            </div>
            <button [disabled]="form.invalid" style="margin-top: 10px; margin-left: 30px;" class="btn btn-danger" type="submit">Actualizar</button>
            <button [routerLink]="['/panelUsuario',usuario.id]" style="margin-top: 10px; margin-left: 30px;" class="btn btn-danger">Volver</button>
        </form>
    </div>
</div>
